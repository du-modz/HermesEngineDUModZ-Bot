name: Hermes_Premium_Bot_24_7

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */4 * * *" # প্রতি ৪ ঘণ্টা পর অটো রিস্টার্ট
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    concurrency:
      group: hermes-engine
      cancel-in-progress: true # ডুপ্লিকেট রান বন্ধ করবে

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip

      - name: Install Python Packages
        run: |
          pip install pyTelegramBotAPI pymongo dnspython
          if [ -f "hbctool-0.1.5-96-py3-none-any.whl" ]; then
            pip install hbctool-0.1.5-96-py3-none-any.whl
          else
            pip install hbctool
          fi

      - name: Launch Hermes Engine
        env:
          PYTHONUNBUFFERED: 1
        # ৫ ঘণ্টা ৫০ মিনিট পর স্ক্রিপ্টটি অটো টাইমআউট হবে যাতে গিটহাব একশন ফেইল না করে
        run: timeout 21000s python bot.py || echo "Restarting cycle..."
