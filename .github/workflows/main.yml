name: Hermes Bot Premium 24/7

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */3 * * *"   # Restart every 3 hours
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    concurrency:
      group: hermes-bot-prod
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install pyTelegramBotAPI pymongo dnspython requests
          if [ -f "hbctool-0.1.5-96-py3-none-any.whl" ]; then
            pip install hbctool-0.1.5-96-py3-none-any.whl
          else
            pip install hbctool
          fi

      - name: Start Bot & Keep Alive
        run: |
          echo "ğŸš€ Starting Hermes Bot..."
          nohup python bot.py > bot.log 2>&1 &
          sleep 5
          if ! pgrep -f "python bot.py" > /dev/null; then
            echo "âŒ Bot failed to start!"
            exit 1
          fi
          echo "âœ… Bot is running in background."
          tail -f /dev/null
