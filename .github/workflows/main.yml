name: Hermes Bot Premium 24/7

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */3 * * *" # প্রতি ৩ ঘণ্টা পরপর রি-স্টার্ট হবে (Uptime নিশ্চিত করতে)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    concurrency:
      group: hermes-session
      cancel-in-progress: true 

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyTelegramBotAPI pymongo dnspython
          if [ -f "hbctool-0.1.5-96-py3-none-any.whl" ]; then
            pip install hbctool-0.1.5-96-py3-none-any.whl
          else
            pip install hbctool
          fi

      - name: Run Bot
        env:
          PYTHONUNBUFFERED: 1
        # গিটহাব অ্যাকশন ৬ ঘণ্টা পর অটো বন্ধ হয়, তাই আমরা ৫.৫ ঘণ্টা পর অটো রিস্টার্ট করবো
        run: timeout 20000s python bot.py || echo "Bot cycle restarted"
