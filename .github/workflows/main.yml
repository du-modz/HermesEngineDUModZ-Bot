name: Hermes_Premium_Bot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 */3 * * *" # প্রতি ৩ ঘণ্টা পরপর বটকে ফ্রেশ ভাবে রিস্টার্ট করবে
  workflow_dispatch: # ম্যানুয়ালি স্টার্ট করার জন্য

jobs:
  build:
    runs-on: ubuntu-latest
    
    # এটি নিশ্চিত করবে যে একই সাথে দুটি বট রান হবে না
    concurrency:
      group: bot-running
      cancel-in-progress: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyTelegramBotAPI pymongo dnspython
          # hbctool ডিপেন্ডেন্সি ফিক্স
          pip install setuptools wheel
          if [ -f "hbctool-0.1.5-96-py3-none-any.whl" ]; then
            pip install hbctool-0.1.5-96-py3-none-any.whl
          else
            pip install hbctool
          fi

      - name: Run Bot with Auto-Timeout
        env:
          PYTHONUNBUFFERED: 1
        run: |
          # ৬ ঘণ্টা (২১৬০০ সেকেন্ড) পর গিটহাব অ্যাকশন অটো বন্ধ হয়, আমরা ৫.৫ ঘণ্টায় সেফলি বন্ধ করবো
          timeout 19800s python bot.py || echo "Restarting for next cycle..."
